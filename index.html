    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1c1c1c 0%, #0a0a0a 100%);
      z-index: 0;
    }

    .animated-bg {
      position: absolute;
      width: 300%;
      height: 300%;
      background: repeating-linear-gradient(45deg,
        rgba(255, 77, 77, 0.05) 0,
        rgba(255, 77, 77, 0.05) 2px,
        transparent 2px,
        transparent 6px);
      animation: rotate 120s linear infinite;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(255, 77, 77, 0.25);
      backdrop-filter: blur(10px);
      animation: fadeInUp 1.5s ease-out;
    }

    h1 {
      font-size: 3em;
      color: #ff4d4d;
      text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d88;
      -webkit-text-stroke: 1px #ffaaaa;
      animation: pulse 3s infinite ease-in-out, float 4s ease-in-out infinite;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.15em;
      color: #cccccc;
      text-shadow: 0 0 6px #666;

      margin-bottom: 30px;
      animation: fadeIn 2s ease-out;

      font-family: inherit;
      background: transparent;
      border: 2px solid #7289da;
      color: #7289da;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background: #7289da;
      color: #0f0f0f;
      box-shadow: 0 0 16px #7289da88;
    }

    .btn svg {
      fill: currentColor;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d88; }
      50% { text-shadow: 0 0 40px #ff1a1a, 0 0 80px #ff1a1a88; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; -webkit-text-stroke: 0.6px #ffaaaa; }
      p { font-size: 1em; }
      .container { padding: 20px; margin: 10px; }
      .btn { padding: 10px 20px; font-size: 0.9em; }
    }
