<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key System</title>
    <link rel="stylesheet" href="key.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div id="background"></div>

    <div class="container">
        <div class="box">
            <h2>Lag Key System</h2>
            <p>Get your key from here and use Lag CatHub</p>
        </div>

        <div class="box">
            <h3>Key:</h3>
            <pre id="keyBox">Loading key...</pre>
            <button class="copy-btn" data-clipboard-target="#keyBox">Copy</button>
        </div>
    </div>

    <!-- ClipboardJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script>
        const clipboard = new ClipboardJS('.copy-btn');
        clipboard.on('success', e => {
            const btn = e.trigger;
            btn.textContent = "Copied!";
            btn.style.backgroundColor = "blue";
            setTimeout(() => {
                btn.textContent = "Copy";
                btn.style.backgroundColor = "";
            }, 1500);
        });
    </script>

    <!-- Star background -->
    <script>
        const background = document.getElementById("background");
        for (let i = 0; i < 80; i++) {
            const star = document.createElement("div");
            star.className = "star";
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 4 + 4}s`;
            background.appendChild(star);
        }
    </script>

    <!-- Load key -->
    <script>
        fetch("https://raw.githubusercontent.com/NomDomHub/my-xyz-site/refs/heads/main/Key")
            .then(res => res.text())
            .then(data => {
                document.getElementById("keyBox").textContent = data.trim();
            })
            .catch(err => {
                document.getElementById("keyBox").textContent = "Error loading key!";
                console.error("Failed to fetch key:", err);
            });
    </script>
</body>
</html>
